<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cinematicket</title>
  <link rel="stylesheet" href="Cinematicket.css">

<body>

<div class="showcontainer">

<div class="moviechoice">
  <h3>Select Movie</h3>
<select id="select">
  <option value="15">Avengers:EndGame (15Euro)</option>
  <option value="20">Joker (20Euro)</option>
  <option value="12">Onward (12Euro)</option>
  <option value="13">Birds of Prey (13Euro)</option>
  <option value="10">Payback (10Euro)</option>
</select>
</div>

<div class="showcase">
  <ul>
    <li>
      <div class="sseat"></div>
      <small>N\A</small>
    </li>

    <li>
      <div class="sseat selected"></div>
      <small>Selected</small>
    </li>

    <li>
      <div class="sseat occupied"></div>
      <small>Occupied</small>
    </li>

  </ul>
</div>

<div class="container">
<div class="screen"></div>

<div class="row">
<div class="seat occupied"></div>

<div class="row">

<div class="seat"></div>
<div class="seat occupied"></div>
<div class="seat occupied"></div>
</div>

<div class="row">
<div class="seat"></div>
<div class="seat"></div>

</html>
